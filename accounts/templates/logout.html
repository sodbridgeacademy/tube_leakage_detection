{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logout</title>
	 <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'css/colors/default.css' %}" id="theme" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <div class="">  <!-- top-left-part -->
                    <!-- Logo -->
                    <a class="logo" href="{% url 'home' %}">
                        <!-- Logo icon image, you can use font-icon also --><b>
                         <img src="{% static 'plugins/images/logo.jpeg' %}" style="height:40px; width:60px; " alt="home" class="dark-logo" />   
                    <span style="color:white;">TOES</span> 
                    </a>

                </div>
                <!-- /Logo -->
                <ul class="nav navbar-top-links navbar-right pull-right">
                    {% if user.is_authenticated %}
                    <!-- <li>
                        <form role="search" class="app-search hidden-sm hidden-xs m-r-10">
                            <input type="text" placeholder="Search..." class="form-control"> <a href=""><i class="fa fa-search"></i></a> </form>
                    </li> -->
                     <li>
                        <a class="profile-pic" href="#"> 
                            <img src="{{ user.photo.url }}" alt="user" width="36" class="img-circle"><b class="hidden-xs">
                            {{ user.username }}</b></a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="btn btn-success">Login again</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
	<div class="container">
		<h1>You've successfully logged out!</h1>
		<hr>
		<b>Click<a href="{% url 'login'  %}"> here</a> to login</b>
	</div>
</body>
</html>
